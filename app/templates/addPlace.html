<form role="form">
  <div class="form-group">
    <label for="countryCodeInput">Country Code</label>
    <input type="text" class="form-control" id="countryCodeInput" placeholder="Enter two character country code" />
  </div>
  <div class="form-group">
    <label for="nameInput">City</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Enter the name of the city" />
  </div>
  <button id="btn-add" class="btn btn-default">Submit</button>
</form>
